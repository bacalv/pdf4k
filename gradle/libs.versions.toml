http4kMultipart = { module = "org.http4k:http4k-multipart", version.ref="http4kVersion" }
http4kServerUndertow = { module = "org.http4k:http4k-server-undertow", version.ref="http4kVersion" }
jacksonAnnotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref="jacksonVersion"}
