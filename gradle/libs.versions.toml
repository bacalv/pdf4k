jacksonVersion = "2.18.2"
junitJupiterVersion = "5.11.3"
kotlin-gradle-plugin = "2.0.21"
kotlinReflectVersion = "2.1.0"
mockkVersion = "1.13.16"
okeydokeVersion = "2.0.3"
openPdfVersion = "2.0.3"
pdfBoxVersion = "3.0.3"
qrCodeVersion = "4.2.0"

[libraries]
bouncyCastleBcmail = { module = "org.bouncycastle:bcmail-jdk18on", version.ref="bouncyCastleBcmailVersion" }
commonMark = { module = "org.commonmark:commonmark", version.ref="commonMarkVersion" }
commonMarkTables = { module = "org.commonmark:commonmark-ext-gfm-tables", version.ref="commonMarkVersion" }
http4kApiOpenApi = { module = "org.http4k:http4k-api-openapi", version.ref="http4kVersion" }
http4kBom = { module = "org.http4k:http4k-bom", version.ref="http4kVersion" }
http4kClientOkHttp = { module = "org.http4k:http4k-client-okhttp", version.ref="http4kVersion" }
http4kCore = { module = "org.http4k:http4k-core", version.ref="http4kVersion" }
http4kContract = { module = "org.http4k:http4k-contract", version.ref="http4kVersion" }
